name: E2E Tests

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    e2e-tests:
        name: E2E Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 15
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Build plugin
              run: npm run build

            - name: Install WordPress
              run: |
                  chmod -R 767 ./ # TODO: Possibly integrate in wp-env
                  npm run wp-env start

            - name: Prepare tests
              run: npm run wp-env run tests-cli "wp language core install de_CH de_DE es_ES fr_FR it_IT"

            - name: Run tests
              run: npm run test:e2e -- --runInBand

            - name: Archive debug artifacts (screenshots, HTML snapshots)
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: failures-artifacts
                  path: artifacts
