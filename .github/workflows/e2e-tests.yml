name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  e2e-tests:
    name: "E2E Tests ${{ matrix.wp }} - WP ${{ matrix.browser }}"
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental == true }}
    strategy:
      fail-fast: false
      matrix:
        browser: ["chrome"]
        wp: ["latest"]
        experimental: [false]
#        include:
#          - browser: "chrome"
#            wp: "trunk"
#            experimental: true
#          - browser: "firefox"
#            wp: "latest"
#            experimental: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 15
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Configure WordPress version
        run: |
          if [[ $WP_VERSION == 'trunk' ]]; then
            echo "Using WordPress trunk"
            echo "{\"core\":\"WordPress/WordPress#master\"}" >> .wp-env.override.json
          fi
        env:
          WP_VERSION: ${{ matrix.wp }}

      - name: Install WordPress
        run: |
          chmod -R 767 ./ # TODO: Possibly integrate in wp-env
          npm run wp-env start

      # See https://github.com/WordPress/gutenberg/issues/22515 for the file permissions bit.
      - name: Prepare tests
        run: |
          npm run wp-env run tests-cli "whoami"
          npm run wp-env run tests-cli "ls -la /var/www/html"
          WP_ENV_DIR=$(npm run wp-env install-path --silent 2>&1 | head -1)
          cd $WP_ENV_DIR
          ls -la tests-WordPress/wp-content
          mkdir -p tests-WordPress/wp-content/languages
          chmod -R 767 tests-WordPress/wp-content/languages
          docker-compose run --rm -u $(id -u) -e HOME=/tmp tests-cli wp language core install de_CH de_DE es_ES fr_FR it_IT
          cd -
          npm run wp-env run tests-cli "ls -la /var/www/html/wp-content"
          npm run wp-env run tests-cli "wp language core install de_CH de_DE es_ES fr_FR it_IT"

      - name: Run tests
        run: npm run test:e2e -- --runInBand
        env:
          PUPPETEER_PRODUCT: ${{ matrix.browser }}

      - name: Archive debug artifacts (screenshots, HTML snapshots)
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: failures-artifacts
          path: artifacts
